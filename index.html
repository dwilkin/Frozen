<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>jQuery and CSS tabbed file folder</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="wrapper">
  <ul class="tabs group">
    <li>
      <a class="tabOne switch activeTab" href="#">New Case</a>
    </li>
    <li>
      <a class="tabTwo switch" href="#">Current Cases</a>
    </li>
    <li>
      <a class="tabThree switch" href="#">Logs</a>
    </li>
  </ul>
  <div class="content">
    <p id="tabOne">This is the content in the first tab.</p>
    <p id="tabTwo">This is the content in the second tab.</p>
    <p id="tabThree">This is the content in the third tab.</p>
    <p id="tabFour">This is the content in the fourth tab.</p>
    <p id="tabFive">This is the content in the fifth tab.</p>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
