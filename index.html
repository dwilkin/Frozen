<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>jQuery and CSS tabbed file folder</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="wrapper">
  <ul class="tabs group">
    <li>
      <a class="tabOne switch activeTab" href="#">New Case</a>
    </li>
    <li>
      <a class="tabTwo switch" href="#">Current Cases</a>
    </li>
    <li>
      <a class="tabThree switch" href="#">Logs</a>
    </li>
  </ul>
  <div class="content">
    <div class="tabOne">
    <p>Create new cases here:</p>
    <form>
      Atlantis user page:<br>
        <input type="text" name="userpage"><br>
      Notes:<br>
        <input type="text" name="notes"><br>
      Options:<br>
          <input type="radio" name="action" value="freeze" checked> Freeze Account<br>
          <input type="radio" name="action" value="additional"> Additoinal Option<br>
          <input type="radio" name="action" value="other"> Other<br>
      <input type="submit" value="Freeze">
    </form>
    </div>
    <p id="tabTwo">This is the content in the second tab.</p>
    <p id="tabThree">This is the content in the third tab.</p>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
